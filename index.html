<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="shortcut icon" href="./media/icons8-airplane-take-off-60.png" type="image/x-icon">
</head>

<body>
    <div class="form">
        <form action="">
            <input type="text" name="fName" id="fName" placeholder="First Name" />
            <input type="text" name="lName" id="lName" placeholder="Last Name">
            <br><br>
            <input type="number" name="number" id="number" placeholder="Phone Number" />
            <input type="email" name="email" id="email" placeholder="Email">
            <br><br>
            <select name="" id="countries">
                <option value="Please Select" selected>Please Select ...</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="Iran">Iran</option>
                <option value="Turkey">Turkey</option>
                <option value="UAE">UAE</option>
            </select>
            <select name="" id="cities">
                <option value="city">Selecty City ...</option>
            </select>
            <button class="button">Book Ticket</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
